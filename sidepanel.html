
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Collections Sidebar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="main-view">
    <div class="toolbar">
      <button><span class="material-symbols-outlined">add</span> New Folder</button>
      <div class="total-folder-count">Total Folders: 1</div>
    </div>
    <div class="collections"></div>
  </div>
  <div id="folder-view" style="display:none;">
    <div class="tool-bar">
      <div class="name"></div>
      <div class="add-link-button">
        <button id="add-link-button"><span class="material-symbols-outlined">add_link</span> Add Link</button>
      </div>
      <button id="back-button"><span class="material-symbols-outlined">arrow_back</span></button>
    </div>
    <div class="links"></div>
  </div>
  <script src="sidepanel.js"></script>
  <script src="folderinfo.js"></script>
</body>
</html>
